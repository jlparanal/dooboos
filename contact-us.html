<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DooBoo's Place</title>
    <!-- googleapis -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contact-form-styles.css">
    <!-- FONTSOME ICON -->
    <script src="https://kit.fontawesome.com/7bf4af85b3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- FAVICON ICO -->
    <link rel="icon" href="DBlogo.png">
  </head>
  <body>
  <a href="index.html" class="float">
    <i class="fa-solid fa-arrow-left fa-2xl my-float"></i>
  </a>
    <div class="container-fluid px-5 ">
      <div class="row justify-content-center">
        <div class="col-xl-10">
          <div class="card border-0 rounded-3 shadow-lg overflow-hidden">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-sm-6 d-none d-sm-block bg-image">  </div>
                <div class="col-sm-6 p-4">
                  <div class="text-center">
                    <div class="h3 fw-light">DooBoo's Place</div>
                    <p class="mb-4 text-muted">Send us a mail.</p>
                  </div>

                  <form id="contactForm" method="post">

                    <!-- Name Input -->
                    <div class="form-floating mb-3">
                      <input class="form-control" id="name" type="text" placeholder="Name" />
                      <label for="name">Name</label>
                    </div>

                    <!-- Email Input -->
                    <div class="form-floating mb-3">
                      <input class="form-control" id="email" type="email" placeholder="Email Address" />
                      <label for="email">Email Address</label>
                    </div>

                    <!-- Email Subject -->
                    <div class="form-floating mb-3">
                      <input class="form-control" id="subject" type="text" placeholder="Subject" />
                      <label for="subject">Subject</label>
                    </div>

                    <!-- Message Input -->
                    <div class="form-floating mb-3">
                      <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;"></textarea>
                      <label for="message">Message</label>
                    </div>

                    <!-- Submit button -->
                    <div class="d-grid">
                      <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button>
                    </div>
                  </form>
                  <!-- End of contact form -->

                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

<!-- CDN Link to SB Forms Scripts -->
<!-- <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script> -->
  </body>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="Jscript/contact-script.js"></script>
</html>
